<script id="ch0104/20"  >
    var a = +prompt();
    var b = +prompt();
    var c = +prompt();
    var x1, x2;
    if(b * b == 4 * a * c){
      console.log("x1=x2=" + (-b + Math.sqrt(b * b - 4 * a * c))/(2 * a).toFixed(5));
    }else if(b * b > 4 * a * c){
      x1 = (-b + Math.sqrt(b * b - 4 * a * c))/(2 * a).toFixed(5);
      x2 = (-b - Math.sqrt(b * b - 4 * a * c))/(2 * a).toFixed(5);
      if(x1 > x2){
        console.log("x1=" + x1 + ";" + "x2=" + x2);
      }else{
        console.log("x1=" + x2 + ";" + "x2=" + x1)
      }
    }else if(b * b < 4 * a * c){
      console.log("x1=" + (-b / (2 * a)).toFixed(5) + "+" + (Math.sqrt(4 * a * c - b * b)/(2 * a)).toFixed(5) + "i" + ";" + "x2=" + (-b / (2 * a)).toFixed(5) + "-" + (Math.sqrt(4 * a * c - b * b)/(2 * a)).toFixed(5) + "i");
    }

</script>
