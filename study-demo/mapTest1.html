<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <form action="" onsubmit="return post()">
  reseive contract:

  我是学生：
  <input type="checkbox" name="student" id="" error="The website is just to students">
  <input type="submit" value="submit">
  </form>
</body>
<script>
  function post(){
    let map = new Map()
    let inputs = document.querySelectorAll("[error]")
    inputs.forEach(item=>{
      map.set(item,{
        error : item.getAttribute("error"),
        status:item.checked
      })

    })
    return [...map].every(([elem,config]) => {
      config.status || alert(config.error)
      return config.status
    })
  }
</script>
