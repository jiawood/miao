<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <input type="checkbox" id="ios-check">
    <label for="ios-check"></label>
  </div>
</body>

</html>

<style>
  label {
    display: inline-block;
    box-sizing: border-box;
    width: 80px;
    height: 50px;
    border-radius: 45px;
    border: 1px solid #CAC7C9;
    padding: 3px;
    transition: 0.3s;
  }

  label::before {
    content: "";
    display: inline-block;
    height: 40px;
    width: 40px;
    border: 1px solid #CAC7C9;
    border-radius: 50%;
    transition: 0.3s;
    box-shadow: 0 0 2px 2px rgb(219, 219, 219);
    cursor: pointer;
  }

  input:checked+label {
    box-shadow: 0 0 0 24px rgb(48, 243, 73) inset;
    xbackground: rgb(48, 243, 73);
    border-color: rgb(48, 243, 73);
    xtransition-timing-function: steps(10, end);
    xborder-width: 20px;
    transition: 0.3s;

  }

  input:checked+label::before {
    margin-left: 30px;
    background: white;
    transition: 0.3s;


  }

  input {
    display: none;
  }
</style>
